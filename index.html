<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S Y N D I C A T E</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Premium undetected software solutions. Coming soon.">
    <!-- For icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <!-- Premium Dynamic Island -->
    <div class="dynamic-island-wrapper">
        <div class="dynamic-island interactable-island" id="island">
            <!-- State 1: Default (Idle) -->
            <div class="island-content state-default">
                <div class="status-ring">
                    <div class="ring-core"></div>
                </div>
                <span class="island-text">AWAITING DEPLOYMENT</span>
            </div>

            <!-- State 2: Hover (Expand slightly) -->
            <div class="island-content state-hover">
                <i data-feather="terminal" class="icon-small"></i>
                <span class="island-text">VIEW AUTH HASH</span>
            </div>

            <!-- State 3: Expanded (Show Code) -->
            <div class="island-content state-expanded">
                <div class="hash-display">
                    <span class="hash-label">AUTH HASH:</span>
                    <code id="vhash">V58-7fI-cdN-</code>
                </div>
                <button class="icon-btn" onclick="copyHash(event)" aria-label="Copy Hash">
                    <i data-feather="copy" class="icon-small"></i>
                </button>
            </div>

            <!-- State 4: Copied Success -->
            <div class="island-content state-success">
                <i data-feather="check-circle" class="icon-small success-icon"></i>
                <span class="island-text">HASH ACQUIRED</span>
            </div>
        </div>
    </div>

    <!-- Background Elements -->
    <div class="bg-elements">
        <div class="liquid-shape shape-1"></div>
        <div class="liquid-shape shape-2"></div>
        <div class="noise"></div>
        <div class="grid"></div>
        <!-- Center glow behind the panel -->
        <div class="center-glow"></div>
    </div>

    <main class="container">
        <div class="glass-module interactable main-panel" id="main-panel">
            <header class="module-header">
                <div class="controls">
                    <div class="btn close"></div>
                    <div class="btn minimize"></div>
                    <div class="btn maximize"></div>
                </div>
                <div class="version">SYS_STATUS: STANDBY</div>
            </header>

            <div class="content-wrapper">
                <div class="status-badge-large">
                    <div class="indicator pulse slow"></div>
                    NETWORK OFFLINE
                </div>

                <h1 class="logo-text glitch" data-text="SYNDICATE">SYNDICATE</h1>

                <p class="subtitle typing-effect">
                    A new era of undetected software is loading.<br>
                    Private ring-0 framework. Invite only.
                </p>

                <div class="countdown-display">
                    <span>COMING SOON</span>
                </div>

                <div class="action-area">
                    <button class="primary-btn interactable" onclick="document.getElementById('island').click()">
                        <span class="btn-text">REQUEST ACCESS</span>
                        <div class="btn-glow"></div>
                    </button>
                    <!-- Verify code is now purely in the Dynamic Island -->
                    <div class="sub-hint">Operations commence Q3 2026.</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize Icons
        feather.replace();

        // Advanced Dynamic Island Logic
        const island = document.getElementById('island');
        let islandState = 'default'; // default, expanded, success
        let resetTimeout;

        island.addEventListener('click', (e) => {
            // Prevent trigger if clicking the copy button specifically
            if (e.target.closest('.icon-btn')) return;

            if (islandState === 'default') {
                island.classList.add('expanded');
                islandState = 'expanded';

                // Auto close after 5 seconds if no interaction
                startResetTimer();
            } else if (islandState === 'expanded') {
                island.classList.remove('expanded');
                islandState = 'default';
                clearTimeout(resetTimeout);
            }
        });

        // Pause reset timer when interacting with expanded island
        island.addEventListener('mouseenter', () => {
            if (islandState === 'expanded') {
                clearTimeout(resetTimeout);
            }
        });

        island.addEventListener('mouseleave', () => {
            if (islandState === 'expanded') {
                startResetTimer();
            }
            // Removing a custom hover class dynamically to prevent sticky hover states
            island.classList.remove('force-hover');
        });

        function startResetTimer() {
            clearTimeout(resetTimeout);
            resetTimeout = setTimeout(() => {
                if (islandState === 'expanded') {
                    island.classList.remove('expanded');
                    islandState = 'default';
                }
            }, 5000);
        }

        // Copy Hash with Island animation
        window.copyHash = function (e) {
            e.stopPropagation(); // Prevent closing the island immediately

            const hash = document.getElementById('vhash').innerText;
            navigator.clipboard.writeText(hash);

            // Trigger success state
            island.classList.remove('expanded');
            island.classList.add('success');
            islandState = 'success';

            clearTimeout(resetTimeout);

            setTimeout(() => {
                island.classList.remove('success');
                islandState = 'default';
            }, 2000);
        }

        // Liquid Glass Mouse Tracking Effect
        const interactables = document.querySelectorAll('.interactable, .interactable-island');

        document.addEventListener('mousemove', (e) => {
            interactables.forEach(el => {
                const rect = el.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                el.style.setProperty('--x', `${x}px`);
                el.style.setProperty('--y', `${y}px`);

                // 3D Tilt effect only for main panel
                if (el.id === 'main-panel') {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;

                    const rotateX = ((y - centerY) / centerY) * -1.5; // max tilt 1.5deg
                    const rotateY = ((x - centerX) / centerX) * 1.5;

                    el.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                }
            });
        });

        // Reset tilt on leave
        document.getElementById('main-panel').addEventListener('mouseleave', function () {
            this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            this.style.transition = 'transform 0.5s cubic-bezier(0.25, 1, 0.5, 1)';
            setTimeout(() => {
                this.style.transition = 'none'; // Re-enable instantaneous mouse tracking
            }, 500);
        });
    </script>
</body>

</html>
